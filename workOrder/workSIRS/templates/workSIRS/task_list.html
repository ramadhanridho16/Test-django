<!-- task_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    {% comment %} <ul>
        {% for task in tasks %}
            <li><a href="{% url 'task_detail' task.pk %}">{{ task.title }}</a></li>
        {% endfor %}
    </ul> {% endcomment %}

    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Status</th>
                <th> </th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <td>{{task.title}}</td>
                <td>{{task.description}}</td>
                <td>{{task.completed}}</td>
                <td><a href="{% url 'task_update' task.pk %}">Edit</a></td>
                <td><form action="{% url 'task_delete' task.pk %}">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{% url 'task_create' %}">Create New Task</a>
</body>
</html>
